name: CI

on :
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ESLint checker
        uses: ninosaurus/eslint-check@v5.3.1
        with:
          custom-directory: ./src/
          eslint-config-path: ./
